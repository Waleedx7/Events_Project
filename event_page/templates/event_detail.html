{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>{{ event.name }}</h1>
    <h1> {{event.description }}</h1>
    <h1>{{event.location }}</h1>
    <h1>{{event.date_time }}</h1>
    <p>Organiser: {{ event.organiser }}</p>
    <p>Number of seats: {{ event.seats }}</p>
    <p>Number of booked seats: {{ event.booked_seats }}</p>
    <img src="{{ event.image.url }}" alt="{{ event.name }}" style="height: 400px; width: 400px;">
    
{% endblock %}
